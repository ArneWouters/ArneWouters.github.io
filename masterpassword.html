			<div class="col-lg-6 mx-auto text-center">
			    <div id="identity" class="active">
				    <form action="#">

     	            </form>

					<h2 id="mp-sitePassword" title="Your password is ..." class="text-white d-none"></h2><br>
					<button id="mp-showPassword" class="btn btn-light btn-xl js-scroll-trigger">Show</button>
					<button id="mp-hidePassword" class="btn btn-light btn-xl js-scroll-trigger d-none">Hide</button>
					<button id="mp-copyPassword" class="btn btn-light btn-xl js-scroll-trigger">Copy</button>
